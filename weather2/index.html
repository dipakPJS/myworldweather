<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="inner-container">
        <h2 class="heading">Weather App</h2>
        <!-- search section starts -->
        <div class="search">
          <input
            type="text"
            name=""
            id=""
            placeholder="enter city name"
            spellcheck="false"
          />
          <button><img src="images/search.png" alt="search button" /></button>
      
          <p class="error">Invalid city name</p>
        </div>
        <!-- search section ends -->
        <!-- weather section starts -->
        <div class="weather">
          <img src="images/rain.png" class="weather-icon" />
          <h1 class="temp">22&deg;C</h1>
          <h2 class="city">New York</h2>
          <!-- detail section starts -->
          <div class="details">
            <!-- col div starts -->
            <div class="col">
              <img src="images/humidity.png" />
              <div>
                <p class="humidity">50%</p>
                <p>Humidity</p>
              </div>
            </div>
            <!-- col div ends -->
            <!-- col div starts -->
            <div class="col">
              <img src="images/wind.png" />
              <div>
                <p class="wind">15 km/h</p>
                <p>Wind Speed</p>
              </div>
            </div>
            <!-- col div ends -->
          </div>
          <!-- details section ends -->
        </div>
        <!-- weather section endss -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
